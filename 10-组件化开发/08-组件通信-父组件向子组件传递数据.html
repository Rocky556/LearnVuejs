<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <div id="app">
    <cpn :cmessage="message"></cpn>
  </div>

  <template id='cpn'>
    <div>
      <ul>
        <li v-for="item in cmovies">{{item}}</li>
      </ul>
      <h2>{{cmessage}}</h2>
    </div>
  </template>

  <script src='..\js\vue.js'></script>
  <script>
    // 父传子: props
    const cpn = {
      template: '#cpn',
      // props: ['cmovies', 'cmessage'],
      props: {
        // 1. 支持类型: String Number Boolean Array Object Date Function Symbol
        // cmovies: Array,
        // cmessage: String

        // 2. 提供一些默认值
        cmessage: {
          type: String,
          default: 'aaaaaaaaaaaaaaaa',

          // true 表示必须传这个数据
          required: true
        },
        cmovies: {
          type: Array,
          
          // 这样会报错
          //default:[]
          default(){
            return [];
          }
        }
      },
      data() {
        return {}
      }
    }

    const app = new Vue({
      el: '#app',
      data: {
        message: 'おはよ',
        movies: ['海王', '海贼王', '海尔兄弟']
      },
      components: {
        cpn
      }
    })
  </script>

</body>

</html>
