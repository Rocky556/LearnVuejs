<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
</head>
<body>
    
<script src="../js/vue.js"></script>
<div id="app">
    <h2>当前计数：{{number}}</h2>
    <button v-on:click="number--">-</button>
    <button v-on:click="number++">+</button><h2></h2>
    <button v-on:click="sub">-</button>
    <button v-on:click="add">+</button>
</div>

<script>
    // @click=v-on:click 语法糖
    const app = new Vue({
        el: '#app',
        data: {
            number: 0
        },
        methods:{
            add: function (){
                console.log('add被执行');
                this.number++;
            },
            sub: function (){
                console.log('sub被执行')
                this.number--;
            }
        }
    })

    // 1.拿button元素

    // 2.添加监听事件
</script>


</body>
</html>
